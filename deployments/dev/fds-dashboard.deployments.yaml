  ---
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: fds-dashboard
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: fds-dashboard
    template:
      metadata:
        labels:
          app: fds-dashboard
      spec:
        containers:
          - name: fds-dashboard
            image: devharbor.yokke.co.id/fds/fds-dashboard:0.0.2
            ports:
              - containerPort: 3000
            env:
              - name: NEXT_PUBLIC_FDS_SERVICE_URL
                value: http://springboot-app-service
              - name: NEXT_PUBLIC_USER_MANAGEMENT_SERVICE_URL
                value: http://springboot-app-service
              - name: NEXT_PUBLIC_USER_MANAGEMENT_SERVICE_URL
                value: http://springboot-app-service
            resources:
              requests:
                cpu: 250m
                memory: 512Mi
              limits:
                cpu: 500m
                memory: 1Gi
  ---
  apiVersion: v1
  kind: Service
  metadata:
  name: fds-dashboard-service
  spec:
    type: LoadBalancer
    ports:
      - port: 80
        targetPort: 2001
    selector:
      app: fds-dashboard
